<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #location {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Geolocation Example</h1>
    <button onclick="getLocation()">Click to get your location</button>
    <div id="location"></div>

    <script>
        function getLocation() {
            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(success, error);
            } else {
                document.getElementById('location').innerText = "Geolocation is not supported by this browser.";
            }
        }

        function success(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            document.getElementById('location').innerText = `Your location: Latitude: ${latitude}, Longitude: ${longitude}`;
        }

        function error(err) {
            document.getElementById('location').innerText = `ERROR(${err.code}): ${err.message}`;
        }
    </script>

</body>
</html>
