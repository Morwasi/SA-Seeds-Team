<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login&signup.css">
    <title>Login | FarmWatch</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Login</header>
        </div>
        <div class="input-box">
            <input type="email" id="email" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" id="password" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>

        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember Me</label>
            </section>
            <section>
                <a href="forgotPassword.html">Forgot Password?</a>
            </section>
        </div>

        <div class="input-submit">
            <button class="submit-btn" id="loginBtn">Login</button>
        </div>
        <div class="sign-up-link">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <script type="module">
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

        // Initialize Firebase Authentication (Assuming you've initialized your Firebase app elsewhere)
        const auth = getAuth();

        document.getElementById('loginBtn').onclick = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                alert("Login successful!");
                // Redirect to dashboard or home page
                window.location.href = "dashboard.html"; // Change according to your actual dashboard page
            } catch (error) {
                alert(error.message); // Show error message from Firebase
            }
        };
    </script>
</body>
</html>
