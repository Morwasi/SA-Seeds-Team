<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login&signup.css">
    <title>Login | FarmWatch</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Login</header>
        </div>
        <div class="input-box">
            <input type="email" id="email" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" id="password" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>

        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember Me</label>
            </section>
            <section>
                <a href="forgotPassword.html">Forgot Password?</a>
            </section>
        </div>

        <div class="input-submit">
            <button class="submit-btn" id="loginBtn">Login</button>
        </div>
        <div class="sign-up-link">
            <p>Don't have an account? <a href="registration.html">Sign Up</a></p>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAGo_Dghioi_So3Kw9BDJ5S0Xi18f_-V4Y",
            authDomain: "sa-seeds-team.firebaseapp.com",
            projectId: "sa-seeds-team",
            storageBucket: "sa-seeds-team.appspot.com",
            messagingSenderId: "555618941591",
            appId: "1:555618941591:web:bdf7dd7874410f74ce07d2",
            measurementId: "G-ZYD59FW8R0"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app); // Pass the app instance to getAuth

        document.getElementById('loginBtn').onclick = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                alert("Login successful!");
                // Redirect to dashboard or home page
                window.location.href = "home.html"; // Change according to your actual dashboard page
            } catch (error) {
                alert(error.message); // Show error message from Firebase
            }
        };
    </script>
</body>
</html>
