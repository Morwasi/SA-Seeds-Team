<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>FarmWatch - Chat</title>
    <style>
        :root {
            --primary-green: #28a745;
            --dark-navy: #1d2736;
            --light-gray: #f8f9fa;
            --chat-bg: #f1f1f1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        nav {
            background-color: var(--primary-green);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-bg);
            padding: 1rem;
            overflow-y: auto;
            display: none; /* Initially hidden until loading completes */
        }

        .message {
            max-width: 70%;
            margin: 0.5rem;
            padding: 1rem;
            border-radius: 8px;
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--primary-green);
            color: white;
        }

        .message.other {
            align-self: flex-start;
            background-color: var(--light-gray);
            color: var(--dark-navy);
        }

        .message-input {
            display: flex;
            padding: 1rem;
            background-color: white;
            border-top: 1px solid #ddd;
            display: none; /* Initially hidden until loading completes */
        }

        .message-input input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 0.5rem;
        }

        .message-input button {
            background-color: var(--primary-green);
            color: white;
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .message-input button:hover {
            background-color: #218838;
        }

        /* Loading overlay styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            border: 8px solid var(--light-gray);
            border-top: 8px solid var(--primary-green);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-message {
            margin-top: 15px;
            font-size: 1.2rem;
            color: var(--dark-navy);
        }
    </style>
</head>
<body>
    <nav>
        <a href="Home.html">Home</a>
        
         <a href="statistics.html">Statistics</a>
            <a href="settings.html">Settings</a>
            <a href="profile.html">Profile</a>
            <a href="logout.html">Logout</a>
            <a href="notifications.html">Notifications</a>
            <a href="track.html">Track</a>
        </div>
    </nav>
    
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-message">You are about to join the general real-time live server...</div>
    </div>
    
    <div class="chat-container" id="chatContainer">
        <!-- Mocked data for chat -->
        <div class="message user">Hi, how is the weather affecting your crops?</div>
        <div class="message other">Hey! The rain has been beneficial so far, but I am worried it might flood.</div>
        <div class="message user">Hopefully, it won't. Keep me updated!</div>
    </div>

    <div class="message-input" id="messageInputSection">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button id="sendMessageButton">Send</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingOverlay = document.getElementById('loadingOverlay');

            // Simulate a loading delay to show the spinner
            setTimeout(() => {
                loadingOverlay.style.display = 'none';
                document.getElementById('chatContainer').style.display = 'flex';
                document.getElementById('messageInputSection').style.display = 'flex';
            }, 2000); // 2 seconds delay to simulate server connection

            document.getElementById('sendMessageButton').addEventListener('click', function() {
                const messageInput = document.getElementById('messageInput');
                const messageText = messageInput.value.trim();

                if (messageText !== "") {
                    // Create a message element with the user's message
                    const messageElement = document.createElement('div');
                    messageElement.textContent = messageText;
                    messageElement.classList.add('message', 'user');
                    document.getElementById('chatContainer').appendChild(messageElement);

                    // Scroll to the bottom of the chat
                    const chatContainer = document.getElementById('chatContainer');
                    chatContainer.scrollTop = chatContainer.scrollHeight;

                    // Clear the input
                    messageInput.value = '';
                }
            });
        });
    </script>

</body>
</html>
