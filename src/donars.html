<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Farmers Support Network</title>
    <style>
        :root {
            --primary-green: #2ecc71;
            --secondary-green: #27ae60;
            --background-white: #f4f4f4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--background-white);
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: var(--primary-green);
            padding: 15px;
            color: white;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5em;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ecf0f1;
        }

        .farmers-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 30px;
        }

        .farmer-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 300px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .farmer-card:hover {
            transform: scale(1.05);
        }

        .farmer-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px;
            display: block;
        }

        .help-needed {
            background-color: var(--secondary-green);
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            text-align: center;
        }

        .support-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: var(--primary-green);
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">Farmers Support Network</div>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="statistics.html">Statistics</a>
            <a href="settings.html">Settings</a>
            <a href="profile.html">Profile</a>
            <a href="logout.html">Logout</a>
            <a href="notifications.html">Notifications</a>
            <a href="track.html">Track</a>
            <a href="liveChat.html">Chat</a>
        </div>
    </nav>

    <div id="farmers-list" class="farmers-container"></div>

    <script>
        const farmersData = [
            {
                name: "Maria Themba",
                age: 42,
                location: "Limpopo Province",
                story: "Widowed mother of three, fighting drought to sustain her small maize farm.",
                helpNeeded: "Water Irrigation Equipment",
                fundingRequired: 50000,
                imageUrl: "/api/placeholder/300/300"
            },
            {
                name: "John Kekana",
                age: 55,
                location: "North West Province",
                story: "Retired mine worker attempting to revive family's ancestral farming land.",
                helpNeeded: "Agricultural Seeds and Tools",
                fundingRequired: 35000,
                imageUrl: "/api/placeholder/300/300"
            },
            {
                name: "Sarah Naidoo",
                age: 38,
                location: "KwaZulu-Natal",
                story: "Young entrepreneur transforming her small vegetable garden into a sustainable community farm.",
                helpNeeded: "Greenhouse Infrastructure",
                fundingRequired: 75000,
                imageUrl: "/api/placeholder/300/300"
            },
            {
                name: "Peter Maluleke",
                age: 61,
                location: "Mpumalanga",
                story: "Veteran farmer struggling with modern agricultural technologies.",
                helpNeeded: "Technical Training and Equipment",
                fundingRequired: 45000,
                imageUrl: "/api/placeholder/300/300"
            },
            {
                name: "Grace Molefe",
                age: 45,
                location: "Free State",
                story: "Single mother supporting her family through livestock farming.",
                helpNeeded: "Livestock Feed and Veterinary Support",
                fundingRequired: 60000,
                imageUrl: "/api/placeholder/300/300"
            },
            {
                name: "David Botha",
                age: 50,
                location: "Eastern Cape",
                story: "Attempting to restore degraded farmland and introduce sustainable practices.",
                helpNeeded: "Soil Rehabilitation Equipment",
                fundingRequired: 55000,
                imageUrl: "/api/placeholder/300/300"
            },
            {
                name: "Elizabeth Ndlovu",
                age: 47,
                location: "Gauteng",
                story: "Community leader developing cooperative farming initiatives.",
                helpNeeded: "Community Farm Management Training",
                fundingRequired: 40000,
                imageUrl: "/api/placeholder/300/300"
            },
            {
                name: "Michael Cele",
                age: 35,
                location: "Northern Cape",
                story: "Young innovative farmer exploring sustainable desert agriculture.",
                helpNeeded: "Water Conservation Technologies",
                fundingRequired: 65000,
                imageUrl: "/api/placeholder/300/300"
            },
            {
                name: "Anna Pretorius",
                age: 53,
                location: "Western Cape",
                story: "Organic wine farmer preserving traditional agricultural methods.",
                helpNeeded: "Organic Certification Support",
                fundingRequired: 70000,
                imageUrl: "/api/placeholder/300/300"
            },
            {
                name: "Robert Munwe",
                age: 48,
                location: "Limpopo",
                story: "Transitioning from subsistence to commercial fruit farming.",
                helpNeeded: "Fruit Processing Equipment",
                fundingRequired: 80000,
                imageUrl: "/api/placeholder/300/300"
            }
        ];

        function renderFarmerProfiles() {
            const farmersContainer = document.getElementById('farmers-list');
            
            farmersData.forEach(farmer => {
                const farmerCard = document.createElement('div');
                farmerCard.classList.add('farmer-card');
                farmerCard.innerHTML = `
                    <img src="${farmer.imageUrl}" alt="${farmer.name}" class="farmer-image">
                    <h2>${farmer.name}, ${farmer.age}</h2>
                    <p>${farmer.story}</p>
                    <p><strong>Location:</strong> ${farmer.location}</p>
                    <div class="help-needed">
                        <strong>Help Needed:</strong> ${farmer.helpNeeded}
                        <br>Funding Required: R${farmer.fundingRequired}
                    </div>
                    <button class="support-button">Support This Farmer</button>
                `;
                farmersContainer.appendChild(farmerCard);
            });
        }

        renderFarmerProfiles();
    </script>
</body>
</html>
